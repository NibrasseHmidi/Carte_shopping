<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<!--link font-family: Lobster-->
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- this is the markup. you can change the details (your own name, your own avatar etc.) but don’t change the basic structure! -->
    
    <aside class="profile-card">
    
    <!--Nav-->
    <div class="nav">
        <h4>Shopping Cart </h4>
        <img src="./images/3.png" alt="">
    </div>
    <!--product_1-->
    <div class="product">
    
        <!--Remove & icon hart-->
        <div>
            <div class="option">
                <i class="fas fa-trash-alt remove"></i>
                <i class="fas fa-heart like"></i>
            </div>
        </div>
    
        <!--image-->
        <div>
            <img width="120" height="100" class="img" src="./images/3.jpg" alt=" ">
        </div>
        <!--discription de produit-->
        <div class="disc ">
            <div class="name ">PHYSIOPURE EAU MICELLAIRE</div>
            <div class="litrage ">200ML - SVR</div>
        </div>
    
        <!--Ajuster la quantité "+" and "-"-->
        <div class="quant ">
            <span class="plus ">+</span>
            <span class="qt ">1</span>
            <span class="plus ">-</span>
        </div>
        <!--prix-->
        <div>
            <h4 class="price ">
                28 TND
            </h4>
            <h4 class="prix ">28</h4>
    
        </div>
    
    </div>
    <div class="product ">
        <div>
            <div class="option ">
                <i class="fas fa-trash-alt remove"></i>
                <i class="fas fa-heart like "></i>
            </div>
        </div>
        <div>
    
            <img width="120 " height="100 " class="img " src="./images/4.jpg" alt=" ">
        </div>
        <div class="disc ">
            <div class="name ">SEBIACLEAR GEL MOUSSANT</div>
            <div class="litrage ">200ML - SVR</div>
    
        </div>
        <div class="quant ">
            <span class="plus ">+</span>
            <span class="qt ">1</span>
            <span class="plus ">-</span>
        </div>
        <div>
            <h4 class="price ">
                32 TND
            </h4>
            <h4 class="prix ">32</h4>
    
        </div>
    
    </div>
    <div class="product ">
        <div>
            <div class="option ">
                <i class="fas fa-trash-alt remove"></i>
                <i class="fas fa-heart like "></i>
            </div>
        </div>
        <div>
    
            <img width="120 " height="100 " class="img " src="./images/5.jpg " alt=" ">
        </div>
        <div class="disc ">
            <div class="name ">TOPIALYSE GEL LAVANT</div>
            <div class="litrage ">400ML - SVR</div>
    
        </div>
        <div class="quant ">
            <span class="plus ">+</span>
            <span class="qt ">1</span>
            <span class="plus ">-</span>
        </div>
        <div>
            <h4 class="price ">
                45 TND
            </h4>
            <h4 class="prix "> 45</h4>
    
        </div>
    
    </div>
    <div class="sum-total">
        <h4> Total price :
            <span id="tot">
                0$
            </span>
        </h4>
    
    </div>

    </aside>
    <!-- that’s all folks! -->
    <script src="./script.js"></script>
</body>
</html>
